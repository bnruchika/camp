{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Patient Login{% endblock %}

{% block content %}
  <h2>Login</h2>

  {% if error %}
    <div class="alert alert-danger"> {{error}} </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
     {% bootstrap_form form %}
     {% buttons %}
       <button type="submit" class="btn btn-primary">
         Submit
       </button>
       <a href="/signup/" class="btn btn-primary"> Signup </a>
     {% endbuttons %}
  </form>
{% endblock %}
